<html>
	<head>
		<title>Hello|Goodbye</title>
		<script src="../../vendor/node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../../vendor/node_modules/esprima/esprima.js"></script>
		<script src="../../vendor/node_modules/observe-js/src/observe.js"></script>

		<script src="../../src/core/circular.core.js"></script>
		<script src="../../src/core/circular.core.01-log/circular.log.js"></script>
		<script src="../../src/core/circular.core.02-debug/circular.debug.js"></script>
		<script src="../../src/core/circular.core.03-queue/circular.queue.js"></script>
		<script src="../../src/core/circular.core.04-context/circular.context.js"></script>
		<script src="../../src/core/circular.core.05-root/circular.root.js"></script>
		<script src="../../src/core/circular.core.06-content/circular.content.js"></script>
		<script src="../../src/core/circular.core.07-parser/circular.parser.js"></script>
		<script src="../../src/core/circular.core.08-registry/circular.registry.js"></script>
		<script src="../../src/core/circular.core.09-engine/circular.engine.js"></script>
		<script src="../../src/core/circular.core.10-watchdog/circular.watchdog.js"></script>
		
		<script src="../../src/base/circular.base.01-hide/circular.hide.js"></script>
		<script src="../../src/base/circular.base.02-template/circular.template.js"></script>
		
		<script>
		
			var Model = {
				menu	: [
						{ 
							title	: 'Hello',
							link	: 'hello'
						},
						{
							title	: 'Goodbye',
							link	: 'goodbye'
						}
				], 
				pages	: {
					hello 		: {
						title : 'Hello World',
						content	: 'Hello Good World'
					},
					goodbye 		: {
						title 	: 'Goodbye World',
						content	: 'Goodbye cruel world',
						url			: 'goodbye.html'
					}
				}
				
			}
			
			var Control = {
				currentpage	: null,
				goto	: function(page) {
					this.currentpage=Model.pages[page];
				}
			}
			
			Control.goto('hello');
			
			Circular.init({
				watchdogtimeout:50,
				debug:false
			});
			
			new CircularModule({
				name				: 'test',
				priority		: 1,
				requires		: ['log'],
				in					: function() {
					console.info('test');
				}
			});
				
		</script>
	</head>
	<body data-cc-root data-cc-context="Control.currentpage">
	
		<ul>
			<li cc-debug cc-loop="{[Model.menu]}">
				<a onclick="Control.goto('#link')">{{#title}}</a> 
				<span cc-if="{{!@loop.last}}">;</span>
			</li>
		</ul>
		
		<h1 cc-test alt="{{#title}}">{{#title.toUpperCase()}}</h1>
		
		<p class="content {{Control.currentpage==Model.pages.home?'home':'other'}}">
		
			{{#content}}
			
		</p>
		
		<p cc-include="{{#url}}">{{#url}}</p>
		
		{[@registry.counter]}:{{@registry.counter}}
		
		<script>//((@log.log(@context.current)))</script>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		
	</body>
</html>
