<html>
	<head>
		<script src="../../vendor/node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../../vendor/node_modules/esprima/esprima.js"></script>
		<script src="../../vendor/node_modules/observe-js/src/observe.js"></script>

		<script src="../../src/js/core/circular.core.js"></script>
		<script src="../../src/js/core/circular.core.01-log/circular.log.js"></script>
		<script src="../../src/js/core/circular.core.02-debug/circular.debug.js"></script>
		<script src="../../src/js/core/circular.core.03-context/circular.context.js"></script>
		<script src="../../src/js/core/circular.core.04-root/circular.root.js"></script>
		<script src="../../src/js/core/circular.core.05-content/circular.content.js"></script>
		<script src="../../src/js/core/circular.core.06-parser/circular.parser.js"></script>
		<script src="../../src/js/core/circular.core.07-registry/circular.registry.js"></script>
		<script src="../../src/js/core/circular.core.08-engine/circular.engine.js"></script>
		<script src="../../src/js/core/circular.core.09-watchdog/circular.watchdog.js"></script>
		
		<script src="../../src/js/base/circular.base.01-hide/circular.hide.js"></script>
		<script src="../../src/js/base/circular.base.02-template/circular.template.js"></script>
		<script src="../../src/js/base/circular.base.03-loop/circular.loop.js"></script>
		<script>
			var Model = {	
				winners	: [{
					name 	: "Hank",
					date	: "2015-03-02"
				}, {
					name 	: "Jezebel",
					date	: "2015-03-05"
				}, {
					name 	: "John",
					date	: "2015-03-09"
				}, {
					name 	: "Jack the Ripper",
					date	: "2015-03-03"
				}, {
					name 	: "Veralin Voodoo",
					date	: "2015-03-01"
				}, {
					name 	: "Mandy Matchmaker",
					date	: "2015-02-28"
				}]
			};
			var Control = {
					start		: new Date(),
					limit		: 3,
					offset	: 0
			}
			Circular.init({
				watchdogtimeout:50
			});
		</script>

	</head>
	<body cc-root>
		
		
		
		<div cc-loop="{{Model.winners}}" cc-loop-limit="{{Control.limit}}" cc-loop-offset="{{Control.offset}}">

			<h1 cc-show="{[@loop.first]}">First</h1>
			<h2 cc-show="{[@loop.index==1]}">Second</h2>
			<h3 cc-show="{[@loop.index==2]}">Third</h3>
			<h4 cc-show="{[@loop.index==3]}">Fourth</h4>
			<h5 cc-show="{[@loop.index==4]}">Fifth</h5>
			<h6 cc-show="{[@loop.index==5]}">Sixth</h6>
				
			<span class="winner" id="oneliner">
				
				<i cc-show="{{true}}">{{#name}}</i> (<b>{{#date}}</b>)<br>
			</span>
			<hr cc-hide="{[@loop.last]}">
			
		</div>
		
		<hr>
		
		<div  cc-loop='{[{"a":1,"b":"2",c:3}]}'><span>
			{[@loop.key]}:{{#this}} 
			<b cc-hide="{[@loop.last]}">|</b>
		</span></div>
		
		<hr>
		
		<div  cc-loop="{[[4,5,'6']]}"><span>
			{{#this}} 
			<b cc-hide="{[@loop.last]}">|</b>
		</span></div>
		
		<hr>
	
		<div>
			{[Control.start.getTime()]}<br>
			{[(new Date()).getTime()]}
		</div>	
		
	</body>
</html>
