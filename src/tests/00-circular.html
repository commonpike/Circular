<html>
	<head>
		<script src="../js/circular.core.js"></script>
		<script src="../../vendor/node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../js/circular.root.js"></script>
		<script src="../js/circular.log.js"></script>
		<script src="../js/circular.debug.js"></script>
		<script src="../../vendor/node_modules/esprima/esprima.js"></script>
		<script src="../js/circular.parser.js"></script>
		<script src="../js/circular.registry.js"></script>
		<script src="../js/circular.engine.js"></script>
		<script src="../../vendor/node_modules/observe-js/src/observe.js"></script>
		<script src="../js/circular.watchdog.js"></script>
		<script src="../js/circular.context.js"></script>
		<script src="../js/circular.content.js"></script>
		<script src="../js/circular.hide.js"></script>
		
		<script>
		
			var Model = {
				currentpage	: null,
				menu	: [
						{ 
							title	: 'Hello',
							link	: 'hello'
						},
						{
							title	: 'Goodbye',
							link	: 'goodbye'
						}
				], 
				pages	: {
					hello 		: {
						title : 'Hello World',
						content	: 'Hello Good World',
					},
					goodbye 		: {
						title 	: 'Goodbye World',
						content	: 'Goodbye cruel world',
						url			: 'goodbye.html'
					}
				}
				
			}
			
			var Control = {
				goto	: function(page) {
					Model.currentpage=Model.pages[page];
				}
			}
			
			Control.goto('hello');
			
			Circular.init({
				watchdogtimeout:0
			});
			
		</script>
	</head>
	<body cc-context="{{Model.currentpage}}">
	
		<ul>
			<li cc-loop="{{Model.menu}}">
				<a onclick="Control.goto('#link')">{{#title}}</a> 
				<span cc-if="{{!@loop.last}}">;</span>
			</li>
		</ul>
		
		<h1 alt="{{#title}}">{{#title.toUpperCase()}}</h1>
		
		<p class="content {{Model.currentpage==Model.pages.home?'home':'other'}}">{{#content}}</p>
		
		<p cc-hide="{{!#url}}" cc-include="{{#url}}">Loading..</p>
		
		{{@registry.counter}}:{{@registry.counter}}
		
		<script>//((@log.log(@context.current)))</script>
		
	</body>
</html>
