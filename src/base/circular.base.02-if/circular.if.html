		<script>
		
			Model	= {
				date	: new Date(),
				hours : 0
			};
			Model.date.setHours(0);
			Model.date.setMinutes(0);
			
			Circular.init({
				log : {
					debug : true
				}
			});

				
		</script>
	</head>
	<body cc-root cc-context="Model">
		<!--cc:include("../../assets/header.inc")-->
		<article>

			<section id="about">
				<code>cc-if</code> and <code>cc-else</code> do what you expect:
				they remove and reinsert a node (using @eject). <br>
				<code>cc-if</code> takes an argument and writes that to cc-else when needed. 
			</section>
			
			<section id="demo">
				<form id="controls">
					<label>Set the time:</label>
					<select onchange="{{#date.setHours($this.val()); #hours=#date.getHours(); @log.write(#date)|p}}">
						<option value="0">00:00</option>
						<option value="4">04:00</option>
						<option value="8">08:00</option>
						<option value="12">12:00</option>
						<option value="16">16:00</option>
						<option value="20">20:00</option>
					</select>
				</form>
				<div id="results">
				
<!-- ....... -->		
<div cc-srcbox>
<div class="daytime" cc-if="{{#hours>6}}">
	<h1 cc-if="{{#hours<12}}">Good Morning</h1>
	<h1 cc-if="{{#hours>=12 && #hours<18}}">Good Afternoon</h1>
	<h1 cc-if="{{#hours>=18}}">Good Evening</h1>
</div>
<div class="nighttime" cc-else>
	<h1>Good Night</h1>
</div>
</div>
<!-- ....... -->		


				</div>
				
			</section>
