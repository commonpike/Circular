		<script>

					<select onchange="$('.srcbox table').attr('cc-data',$(this).val())">

					</select>
				</form>
				<div id="results">
				
<!-- ....... -->		
<div cc-srcbox>
<table cc-data="../../assets/colors.json">

		</tr>
		<tr>

			<td>{{#this[1].value}}</td>
		</tr>
		<tr>

</table>
