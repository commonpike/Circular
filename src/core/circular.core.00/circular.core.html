<html>
	<head>
		<title>Hello | Goodbye</title>
		<script>
		
			
			if (document.location.href.indexOf('circular/src/core')!=-1) {

				document.write('\
					<script src="../../../vendor/node_modules/jquery/dist/jquery.min.js"><'+'/script>\

					<script src="../../core/circular.core.00/circular.core.js"><'+'/script>\
					<script src="../../core/circular.core.01-modules/circular.modules.js"><'+'/script>\
					<script src="../../core/circular.core.02-log/circular.log.js"><'+'/script>\
					<script src="../../core/circular.core.03-queue/circular.queue.js"><'+'/script>\
					<script src="../../core/circular.core.04-context/circular.context.js"><'+'/script>\
					<script src="../../core/circular.core.05-root/circular.root.js"><'+'/script>\
					<script src="../../core/circular.core.06-content/circular.content.js"><'+'/script>\
					<script src="../../core/circular.core.07-parser/circular.parser.js"><'+'/script>\
					<script src="../../core/circular.core.08-registry/circular.registry.js"><'+'/script>\
					<script src="../../core/circular.core.09-engine/circular.engine.js"><'+'/script>\
					<script src="../../core/circular.core.10-watchdog/circular.watchdog.js"><'+'/script>\
				')

			} else if (document.location.href.indexOf('circular/dist/docs/core')!=-1) {
			
				document.write('<script src="http://code.jquery.com/jquery-1.11.3.min.js"><'+'/script>');
				document.write('<script src="../../../js/circular.min.js"><'+'/script>');
				
			} else {
			
				document.write('<script src="http://code.jquery.com/jquery-1.11.3.min.js"><'+'/script>');
				document.write('<script src="http://circularjs.net/current/js/circular.min.js"><'+'/script>');
				
			}
			
		</script>
		<script>
		
			var Model = {
				menu	: [
						{ 
							title	: 'Hello',
							link	: 'hello'
						},
						{
							title	: 'Goodbye',
							link	: 'goodbye'
						}
				], 
				pages	: {
					hello 		: {
						title : 'Hello World',
						content	: 'Hello happy World'
					},
					goodbye 		: {
						title 	: 'Goodbye World',
						content	: 'Goodbye gruel world'
					}
				}
				
			}
			
			var Control = {
				currentpage	: null,
				goto	: function(page) {
					this.currentpage=Model.pages[page];
				}
			}
			
			Control.goto('hello');
			Circular.init({
				debug : true
			});

				
		</script>
	</head>
	<body cc-root cc-context="Control.currentpage">
	
		<nav>
				<a href="#" onclick="Control.goto('hello')">Hello</a> |
				<a href="#" onclick="Control.goto('goodbye')">Goodbye</a>
		</nav>
		
		<h1 cc-content="{{#title}}"></h1>
		
		
		
		
	</body>
</html>
