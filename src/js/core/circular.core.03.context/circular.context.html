<html>
	<head>
		<title>Circular.context</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="../../../../dist/js/Circular.min.js"></script>
		<style type="text/css">body { font-family: sans-serif; }</style>
		<script>
			var Data = {
				page : {
					message : 'Welcome aboard',
					user 		: 'Data.user.current'
				},
				user : {
					current : {
						name : 'passenger'
					}
				}
			}
		</script>
	</head>
	<body cc-root>
		<p cc-context="Data.page">
			<span>{{#message}}</span>, 
			<span cc-context="{{#user}}">{{#name}}</span>
		</p> 
	</body>
</html>
