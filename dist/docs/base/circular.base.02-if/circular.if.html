<html>
	<head>
		<title>cc-if,cc-else</title>
				
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="../../../js/circular.min.js"></script>
		<script src="../../../js/circular.srcbox.js"></script>
		<link rel="stylesheet" href="../../assets/docs.css">
			
		

		<script>
		
			Model	= {
				date	: new Date(),
				hour 	: 0,
				
			};
			
			Control = { 
				setHour	: function(h) {
					if (h || h===0) Model.date.setHours(h);
					Model.hour = Model.date.getHours();
					Circular.log.write(Model.date);
				},
				reset		: function() {
					Control.setHour();
					$('#demo select option').each(function() {
						var val = $(this).attr('value');
						if (val<=Model.hour) $('#demo select').val(val);
					});
					$('#demo select').trigger('change');
				}
			}
			
			
			Circular.init({
				log : {
					debug : true
				}
			});

			$(document).ready(function() {
				Control.reset();
			});
			
		</script>
	</head>
	<body cc-root>
		<!--cc:include("../../assets/header.inc")-->
		<article>

			<section id="about">
				<code>cc-if</code> and <code>cc-else</code> do what you expect:
				they remove and reinsert a node (using @eject). <br>
				<code>cc-if</code> takes an argument and writes that to cc-else when needed. 
			</section>
			
			<section id="demo">
				<form id="controls" cc-context="Control">
					<label>Set the time:</label>
					<select onchange="{{#setHour($this.val())|p}}">
						<option value="0">00:00</option>
						<option value="4">04:00</option>
						<option value="8">08:00</option>
						<option value="12">12:00</option>
						<option value="16">16:00</option>
						<option value="20">20:00</option>
					</select>
				</form>
				<div id="results">
				
<!-- ....... -->		
<div cc-srcbox cc-context="Model">
<small>{{#hour}}:00 hours</small>
<div class="daytime" cc-if="{{#hour>6}}">
	<h1 cc-if="{{#hour<12}}">Good Morning</h1>
	<h1 cc-if="{{#hour>=12 && #hour<18}}">Good Afternoon</h1>
	<h1 cc-if="{{#hour>=18}}">Good Evening</h1>
</div>
<div class="nighttime" cc-else>
	<h1>Good Night</h1>
</div>
</div>
<!-- ....... -->		


				</div>
				
			</section>
		</article>
		
		<!--cc:include("../../assets/footer.inc")-->
	</body>
</html>
