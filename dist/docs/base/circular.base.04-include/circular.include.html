<html>
	<head>
		<title>cc-include</title>
				
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="../../../js/circular.min.js"></script>
		<script src="../../../js/circular.srcbox.js"></script>
		<link rel="stylesheet" href="../../assets/docs.css">
			
		<script>
			var Model = {	
				winners	: [{
					firstname 	: 'Hank',
					date				: '2015-03-02'
				}, {
					firstname 	: 'Jezebel',
					nickname 		: 'The Rock',
					date				: '2015-03-05'
				}, {
					firstname 	: 'John',
					lastname		: 'Jagger',
					date				: '2015-03-09'
				}]
			};
						
			Circular.init({
				log : {
					debug : true
				}
			});
			
		</script>
		
</head>
<body cc-root cc-context="Model">
		
		<!--cc:include("../../assets/header.inc")-->
		<article>

			<section id="about">
				<p>
					<code>cc-include</code> includes an external file inside the node.<br><br>
					The file is loaded with <code>jquery.ajax</code>, so any subsequent includes
					of the same file are cached using the normal caching mechanisms - make sure
					your webserver supports that.
				</p>
				
			</section>
			
			<section id="demo">
				<form id="controls" onsubmit="return false">
					<label>Show me</label>
					<select onchange="$('.winner').attr('cc-include',$(this).val())">
						<option value="circular.include.inc00.html">Oneliner 1</option>
						<option value="circular.include.inc01.html">Oneliner 2</option>
					</select>
				</form>
				<div id="results">

<!-- ....... -->		
<div cc-srcbox>

<!-- the 3 top winners -->

<h2>First prize</h2>
<p class="winner" cc-include="circular.include.inc00.html" cc-context="{{#winners[0]}}"></p>

<hr>

<h3>Second prize</h3>
<p class="winner" cc-include="circular.include.inc00.html" cc-context="{{#winners[1]}}"></p>

<hr>

<h4>Third prize</h4>
<p class="winner" cc-include="circular.include.inc00.html" cc-context="{{#winners[2]}}"></p>

</div>




<!-- ....... -->		


				</div>
				
			</section>
		</article>
		
		<!--cc:include("../../assets/footer.inc")-->
	</body>
</html>
