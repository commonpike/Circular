<!DOCTYPE html>
<html>
	<head>
		<title>Hello | Goodbye</title>
				
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="../../../js/circular.min.js"></script>
		<link rel="stylesheet" href="../../assets/docs.css">
		
		<!-- build:template:live
			<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
			<script src="http://circularjs.net/current/js/circular.min.js"></script>
			<link rel="stylesheet" href="http://circularjs.net/current/docs/assets/docs.css">
		/build -->
			
	

		<script>
		
			var Model = {
				menu	: [
						{ 
							title	: 'Hello',
							link	: 'hello'
						},
						{
							title	: 'Goodbye',
							link	: 'goodbye'
						}
				], 
				pages	: {
					hello 		: {
						title : 'Hello World',
						content	: 'Hello happy World'
					},
					goodbye 		: {
						title 	: 'Goodbye World',
						content	: 'Goodbye gruel world'
					}
				}
				
			}
			
			var Control = {
				currentpage	: null,
				goto	: function(page) {
					this.currentpage=Model.pages[page];
				}
			}
			
			Control.goto('hello');
			Circular.init({
				log : {
					debug : true
				},
				engine	: {
					debug : true
				}
			});

				
		</script>
	</head>
	<body cc-root cc-context="Control.currentpage">
	
		<nav>
				<a href="#" onclick="Control.goto('hello')">Hello</a> |
				<a href="#" onclick="Control.goto('goodbye')">Goodbye</a>
		</nav>
		
		<h1 cc-content="{{#title}}"></h1>
		
		
		
		
	</body>
</html>
